<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />  
        <meta charset="utf-8" /> 
        <!--[if lt IE 9]>
        　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

        <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
        <script src="../js/messagebox.js"></script>
        <script src="../js/index.js"></script>
        <link rel="stylesheet" href="../css/flex.css">
        <style type="text/css">
        </style>
        <script type="text/javascript">
            var planeAllMap = new Map();
            var findPlaneCount = 0; // 每局找到机头的次数
            var clickCount = 0; // 每局点击的次数
            $(function(){
                createCheese(".button-box", ".content", 0);
                createCheese(".button-box2", ".content", 1);
                robotGame();
                $(function() {
                    playGame();
                })
            });

            // 重新开始游戏
            function restartGame() {
                resume();
                planeAllMap.clear();
                findPlaneCount = 0;
                clickCount = 0;
                robotGame();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>炸飞机游戏</h1>
            </div>
            <div class="menu">
                <h2>游戏规则</h2>
                <div class="game-rule">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;一个人开始炸：报告要炸取的区格的序号(如C4)，对方将自己该区格的情况报告给炸方。若那个区格没有飞机,报“空”，若
                            有飞机但不是机头，报“伤”或“中”，若是机头，报“沉”或“死”(反正就是挂掉的意思)，报完后轮到自己炸对方。</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;在炸的过程中，用自己另一个表格来标记自己已经炸过的区格，根据它分析对方飞机的摆放。游戏最终目的就是炸毁对方所
                        有(三个)飞机的机头。</p>
                    <div class="rule-item">
                        <p>- 代表 空</p>
                        <p>X 代表 伤</p>
                        <p>O 代表 沉</p>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="button-box">

                </div>
                <div class="button-box2 hd">

                </div>
            </div>
            <div class="footer">
                <span>制作人：赚钱小分队</span>
            </div>
        </div>
    </body>
</html>
